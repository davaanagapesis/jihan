<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      color: #343a40;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-body {
      padding: 20px;
    }

    .card-title {
      font-size: 1.5rem;
      font-weight: bold;
      color: #343a40;
    }

    .card-text {
      font-size: 1rem;
      color: #6c757d;
      margin-top: 10px;
    }

    .btn {
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Portfolio</h1>

    <!-- Card 1 -->
    <div class="card mt-4">
      <img src="https://images5.alphacoders.com/673/thumbbig-673726.webp" alt="Project 1">
      <div class="card-body">
        <h5 class="card-title">Project 1</h5>
        <p class="card-text">
          Deskripsi singkat tentang Project 1 <p> Pantai Parang Lewu</p>
        </p>
        <a href="#" class="btn btn-primary">Lihat Detail</a>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card mt-4">
      <img src="https://rare-gallery.com/mocahbig/482782-prambanan-temple-Indonesia-Prambanan-Temple-Hinduism.jpg" alt="Project 2">
      <div class="card-body">
        <h5 class="card-title">Project 2</h5>
        <p class="card-text">
          Deskripsi singkat tentang Project 2
          <p> Candi Prambanan</p>
        </p>
        <a href="#" class="btn btn-primary">Lihat Detail</a>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card mt-4">
      <img src="https://asset.kompas.com/crops/koGo79uG5r-W6U3vlS036LFpXlg=/0x0:700x467/780x390/data/photo/2020/10/14/5f86c08ba1beb.jpg" alt="Project 3">
      <div class="card-body">
        <h5 class="card-title">Project 3</h5>
        <p class="card-text">
          Deskripsi singkat tentang Project 3. 
          <p>Waduk Jatiluhur</p>
        <a href="#" class="btn btn-primary">Lihat Detail</a>
      </div>
    </div>
  </div>
</body>
</html>
